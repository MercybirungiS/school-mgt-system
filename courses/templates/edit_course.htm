<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
::-webkit-scrollbar {
    width: 10px;
}
::-webkit-scrollbar-track {
    background:white;
}
::-webkit-scrollbar-thumb {
    background: #c20098;
    border-radius: 30px;
}

::-webkit-scrollbar-thumb:hover {
    background:#c200a2;
}
        body{
        margin:0;
        font-family:arial,tahoma,sans-serif;
        font-size:12px;
        font-weight:normal;
        direction:ltr;
        background:#f5cdef;
        background-repeat: no-repeat;
        }
     .reg{
        /* margin:10% auto 0 auto; */
        padding:30px;
        width:400px;
        height:auto;
        overflow:hidden;
        background:#fdc5f6;
        border-radius:20px;
       margin: auto;
              }
    .reg:hover{
        background: rgba(255, 255, 255, 0.659);
              }
        button{
             
         background-color: #c200a8;
         width: 25%;  
          color: rgb(255, 255, 255); 
          font-size: 16px;  
          font-weight: bolder;
          padding: 15px;   
          margin: 10px 0px;   
          border: none;   
          cursor: pointer; 
          border-radius: 10px;  
         }
         button:hover {   
          opacity: 0.7; 
          background: none;  
          border: solid 1px #c200a8;
          color: black;
      }  
        input{
               width: 100%;
               outline: none;
             
               font-size: 15px;
               padding: 8px 8px;
               border-radius: 40px;
               transition: all 0.3 ease;
               background-color: white;
               border: solid 1px #c200a8;
           }
           select{
               -webkit-appearance: none;
                appearance: none;
                width: 100%;
               outline: none;
              font-size: 15px;
               padding: 8px 8px;
               border-radius: 40px;
               transition: all 0.3 ease;
               background-color: white;
               border: solid 1px#c200a8;
           }
           hr{
              border-top: 1px dashed #c200a8;
           }
          </style>
</head>
<body>

  
    <div class="reg">

   <center> <h1>Course Details  Form</h1> </center>
   <hr>
    <form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.as_p}}
     
        <button type="submit" value="save">Submit</button>
    </form>
</div>


     
</body>
</html>
